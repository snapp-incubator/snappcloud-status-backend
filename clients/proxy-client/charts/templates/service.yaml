apiVersion: v1
kind: Service
metadata:
  name: {{ include "snappcloud-proxy-client.fullname" . }}
  labels:
    {{- include "snappcloud-proxy-client.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "snappcloud-proxy-client.selectorLabels" . | nindent 4 }}

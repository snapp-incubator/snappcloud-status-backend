apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "snappcloud-proxy-client.fullname" . }}
  labels:
    {{- include "snappcloud-proxy-client.labels" . | nindent 4 }}
spec:
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
  selector:
    matchLabels:
      {{- include "snappcloud-proxy-client.selectorLabels" . | nindent 6 }}
